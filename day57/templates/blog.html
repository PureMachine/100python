    <title>Blog</title>
</head>
<body>
    {% for k in blogs %}
        {% if k['id'] == num %}
            <h1>{{ k['title'] }}</h1>
            <h2>{{ k['subtitle'] }}</h2>
            <p>{{ k['body'] }}</p>
        {% endif %}
    {% endfor %}
</body>
